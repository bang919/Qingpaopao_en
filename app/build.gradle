static def releaseTime() {
    return new Date().format("yyyyMMdd", TimeZone.getTimeZone("UTC"))
}

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.mywopin.com.cup"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0.0"
        buildConfigField "String", "basicUrlHttps", "\"http://wifi2.h2popo.com:8081\""
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    //签名 db9977b6f3fe07fedf86f7eb11ab6751
    signingConfigs {
        mysigning {
            storeFile file("${rootProject.rootDir}/qingpaopao.jks")
            storePassword "qingpaopao"
            keyAlias "qingpaopao"
            keyPassword "qingpaopao"
        }
    }

    //重命名apk
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "app_" + buildType.name + "_v" + defaultConfig.versionName + "_${releaseTime()}.apk"
        }
    }

    buildTypes {

        debug {
            signingConfig signingConfigs.mysigning
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

        release {
            signingConfig signingConfigs.mysigning
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

